<div class="pet-finder-container">
    <h1 class="title">🐾 Pet Finder</h1>
  
    <!-- Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <input
          id="pet-code-input"
          type="text"
          [(ngModel)]="petCode"
          placeholder="Enter Pet Code"
          (keyup.enter)="fetchPetInfo()"
        />
        <button (click)="fetchPetInfo()" class="primary-button">Search</button>
      </div>
    </div>
  
    <!-- QR Scanner Section -->
    <div class="qr-section">
      <button class="secondary-button" (click)="openScanner()">📷 Scan Pet Code</button>
      <div *ngIf="scannedCode" class="scanned-code-section">
        <h2>Scanned Pet Code: <span>{{ scannedCode }}</span></h2>
        <button (click)="fetchPetInfo(scannedCode)" class="primary-button">Get Info</button>
      </div>
    </div>
  
    <!-- Pet Info Section -->
    <div *ngIf="petInfo" class="pet-info">
      <h2>🐶 Pet Information</h2>
      <div class="info-item">
        <span class="info-label">Name:</span> {{ petInfo.name }}
      </div>
      <div class="info-item">
        <span class="info-label">Breed:</span> {{ petInfo.breed }}
      </div>
      <div class="info-item">
        <span class="info-label">Age:</span> {{ petInfo.age }}
      </div>
      <div class="info-item">
        <span class="info-label">Description:</span> {{ petInfo.description }}
      </div>
    </div>
  </div>
